				<div style="text-align:center; visibility: hidden;" id="cont-text">

				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="connect" data-dismiss="modal">Connect</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>

		<a href="#" data-toggle="modal" data-target="#ModalWifi">Configuration-WiFi</a>

			</div>

			<div class="d-flex flex-column justify-content-center m-2" id='thermostat'></div>

			</div>
