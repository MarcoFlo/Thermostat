<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nest Thermostat Control</title>

    <script src="../static/js/bootstrap/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../static/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/all.min.css">
    <script src="../static/js/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="../imported_component/clockpicker/dist/bootstrap-clockpicker.min.css">

    <link rel="stylesheet" href="../imported_component/keyboard/docs/css/font-awesome.min.css">

    <!-- our javascript -->
    <script src="../static/js/paho.javascript-1.0.3/paho-mqtt-min.js"></script>
    <script src="../static/js/phone.js"></script>

</head>

<body>


<div class="container-fluid bg-dark">
    <form>


        <div class="accordion" id="accordionExample">

            <div class="card">
                <div class="form-group">
                    <label for="roomName">Room name: </label>
                    <input type="text" class="form-control" id="roomName" aria-describedby="rommNameHelp"
                           placeholder="Enter room name">
                </div>
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">Select the ESP for this room
                        </button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse" aria-labelledby="headingOne"
                     data-parent="#accordionExample">
                    <div id="esp-container" class="card-body row justify-content-start">
                        <!--                        <div class="col-auto p-1">-->
                        <!--                            <button type="button" class="btn btn-secondary">Text</button>-->
                        <!--                        </div>-->
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Set the program for this room
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo"
                     data-parent="#accordionExample">
                    <div class="card-body container p-0">
                        <div class="row pt-2 pb-3">
                            <select class="form-control" id="time-slice-select">
                                <option>Wake</option>
                                <option>Leave</option>
                                <option>Return</option>
                                <option>Sleep</option>
                            </select>
                        </div>

                        <div class="row pt-2 m-0 w-100 input-group clockpicker" id="start-time">

                            <div class="input-group-addon input-group-prepend ">
                                <i class="input-group-text fa fa-clock"></i>
                            </div>
                            <input id="start-time-input" placeholder="Start time" class="form-control"
                                   aria-describedby="start-time-help-block"/>
                            <small class="d-none" id="start-time-help-block"></small>
                        </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>

                </div>


            </div>
    </form>

</div>


<script type="text/javascript" src="../imported_component/clockpicker/assets/js/jquery.min.js"></script>
<script type="text/javascript" src="../imported_component/clockpicker/assets/js/bootstrap.min.js"></script>
<script src="../imported_component/clockpicker/dist/bootstrap-clockpicker.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap/bootstrap.min.js"></script>
<script src="../static/js/timeSelector.js"></script>
</body>

</html>
