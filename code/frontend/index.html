<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nest Thermostat Control</title>


    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">     <!--   -->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/my_style.css">
</head>

<body>


<div class="container-fluid">


    <!-- Modal WIFI -->
    <div class="modal" id="ModalWifi" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Wi-Fi</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="list-wifi">
                    <input type="radio" name="wifi-1" value="1"><span id="wifi-1">-- </span><br>
                    <!--   <input type="checkbox" name="wifi-2" value="2"><span id="wifi-2">-- </span><br>
                       <input type="checkbox" name="wifi-3" value="3"><span id="wifi-3">-- </span><br>-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <a href="#" data-toggle="modal" data-target="#ModalWifi">Configuration-WiFi</a>

    </div>
    <div class="container-fluid justify-content-center bg-dark ">
        <div class="row justify-content-center text-light">
            <h1>Kitchen</h1>
        </div>
        <div class="d-flex flex-row justify-content-around">
            <!--        left button-->
            <div class="d-flex flex-column justify-content-center flex-wrap">
                <button type="button" class="btn btn-secondary btn-lg ">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                </button>
            </div>
            <!--            thermostat-->
            <div class="d-flex flex-column justify-content-center m-2" id='thermostat'></div>

            <!--        right button-->
            <div class="d-flex flex-column justify-content-center flex-wrap">
                <button type="button" class="btn btn-secondary btn-lg">
                    <span class="glyphicon glyphicon-chevron-right " aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-secondary" id="Summer" value="0">Summer</button>
            <button type="button" class="btn btn-secondary" id="Winter" value="0">Winter</button>
            <button type="button" class="btn btn-secondary" id="Manual" value="0">Manual</button>
        </div>
    </div>
</div>

<script src="js/paho.javascript-1.0.3/paho-mqtt-min.js"></script>
<script src="js/juan.js"></script>
<script src="js/marco.js"></script>
<script src="js/my_js.js"></script>


</body>

</html>
