<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nest Thermostat Control</title>


    <link rel="stylesheet" href="css/my_style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">     <!--   -->
</head>

<body>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" ontouchstart="closeNav()">&times;</a>
    <a href="#" data-toggle="modal" data-target="#exampleModalCenter">Create Room</a>
    </button>
    <a href="#" data-toggle="modal" data-target="#ModalWifi">Configuration-WiFi</a>
    <a href="#">Statistics</a>
    <a href="#">Anti-Freeze</a>
</div>


<div class="container">

    <!-- Modal WIFI -->
    <div class="modal"  id="ModalWifi" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Wi-Fi</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="list_wifi">Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="col">
        <!-- Use any element to open the sidenav -->
        <span id="simbolo" class="col-sm-12 col-md-2 col-lg-2" onclick="openNav()" ontouchstart="openNav()">
			<svg width="30" height="30" id="icoOpen">
	        <path d="M0,5 30,5" stroke="#000" stroke-width="5"/>
	        <path d="M0,14 30,14" stroke="#000" stroke-width="5"/>
	        <path d="M0,23 30,23" stroke="#000" stroke-width="5"/>
	    	</svg>
		</span>
    </div>
    <div class="col">
        <div style="text-align: center">KITCHEN</div>
        <div class='container'>

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div id='thermostat'></div>
                        <div id="buttons">
                            <button type="button" class="btn btn-secondary" id="Summer" value="0">Summer</button>
                            <button type="button" class="btn btn-secondary" id="Winter" value="0">Winter</button>
                            <button type="button" class="btn btn-secondary" id="Manual" value="0">Manual</button>
                        </div>

                        <div id='controls'>

                            <p>
                                Click and hold the dial above until a white ring appears (1 second), then drag up / down
                                or left /
                                right
                                to change the target temperature.
                            </p>

                            <label><span>Target Temperature</span>
                                <input type='range' min='10' max='30' value='10' id='input_target_temperature'
                                       step='0.5'/>
                            </label>

                            <label><span>Ambient Temperature</span>
                                <input type='range' min='-5' max='40' value='10' id='input_ambient_temperature'
                                       step='0.5'/>
                            </label>

                            <label><span>State</span>
                                <select id='input_state'>
                                    <option value='off'>Off</option>
                                    <option value='heating'>Heating</option>
                                    <option value='cooling'>Cooling</option>
                                </select>
                            </label>

                            <label><span>Leaf</span>
                                <select id='input_leaf'>
                                    <option value=''>No</option>
                                    <option value='1'>Yes</option>
                                </select>
                            </label>

                            <label><span>Away</span>
                                <select id='input_away'>
                                    <option value=''>No</option>
                                    <option value='1'>Yes</option>
                                </select>
                            </label>
                        </div>

                    </div>

                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


    </div>


    <script src="js/my_js.js"></script>
    <script src="js/juan.js"></script>
    <script src="js/marco.js"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>


</body>

</html>
