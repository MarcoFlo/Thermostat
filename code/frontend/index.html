<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nest Thermostat Control</title>


    <link rel="stylesheet" href="css/my_style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">     <!--   -->
</head>

<body>


<div class="container-fluid">

    <!-- Modal WIFI -->
    <div class="modal" id="ModalWifi" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Wi-Fi</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="list-wifi">
                    <input type="checkbox" name="wifi-1" value="1"><span id="wifi-1">-- </span><br>
                    <input type="checkbox" name="wifi-2" value="2"><span id="wifi-2">-- </span><br>
                    <input type="checkbox" name="wifi-3" value="3"><span id="wifi-3">-- </span><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="col">
        <a href="#" data-toggle="modal" data-target="#ModalWifi">Configuration-WiFi</a>

    </div>
    <div class="col bg-dark justify-content-center">
        <div class="row text-light justify-content-center" style="text-align: center">KITCHEN</div>
        <div class="row justify-content-center">

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
<!--                <ol class="carousel-indicators">-->
<!--                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>-->
<!--                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>-->
<!--                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>-->
<!--                </ol>-->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div id='thermostat'></div>

                        <div id='controls'>

                            <p>
                                Click and hold the dial above until a white ring appears (1 second), then drag up / down
                                or left /
                                right
                                to change the target temperature.
                            </p>

                            <label><span>Target Temperature</span>
                                <input type='range' min='10' max='30' value='10' id='input_target_temperature'
                                       step='0.5'/>
                            </label>

                            <label><span>Ambient Temperature</span>
                                <input type='range' min='-5' max='40' value='10' id='input_ambient_temperature'
                                       step='0.5'/>
                            </label>

                            <label><span>State</span>
                                <select id='input_state'>
                                    <option value='off'>Off</option>
                                    <option value='heating'>Heating</option>
                                    <option value='cooling'>Cooling</option>
                                </select>
                            </label>

                            <label><span>Leaf</span>
                                <select id='input_leaf'>
                                    <option value=''>No</option>
                                    <option value='1'>Yes</option>
                                </select>
                            </label>

                            <label><span>Away</span>
                                <select id='input_away'>
                                    <option value=''>No</option>
                                    <option value='1'>Yes</option>
                                </select>
                            </label>
                        </div>

                    </div>

                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <div id="buttons">
            <button type="button" class="btn btn-secondary" id="Summer" value="0">Summer</button>
            <button type="button" class="btn btn-secondary" id="Winter" value="0">Winter</button>
            <button type="button" class="btn btn-secondary" id="Manual" value="0">Manual</button>
        </div>


    </div>
</div>


<script src="js/my_js.js"></script>
<script src="js/juan.js"></script>
<script src="js/marco.js"></script>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>


</body>

</html>
